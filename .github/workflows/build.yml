name: Build
 
on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@v2
       - uses: actions/cache@v2
         with:
           path: node_modules
           key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
           restore-keys: |
             ${{ runner.os }}-npm-
       - uses: actions/setup-node@v2
         with:
           node-version: '14'
       - name: Install Dependencies
         run: npm install
       - name: Run Linter
         run: npm run lint
       
  deploy:
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
       - uses: actions/checkout@v2
       - name: Add known host file
         run: echo "78.47.176.210 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBNgbL1ikZ0maqh9bNW7tRCdPyAfh+SiAvE/cYqBsPCsqV4+k3sHg3iASi5ywriNqZ5IMKa7gfhBudVPxb/fqjdw=" > ./known_hosts
       - name: Push to Dokku
         uses: s0/git-publish-subdir-action@develop
         env:
          SSH_PRIVATE_KEY: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          REPO: dokku@78.47.176.210:dogtor-backend
          BRANCH: master
          FOLDER: .
          KNOWN_HOSTS_FILE: known_hosts
          SKIP_EMPTY_COMMITS: true
          SQUASH_HISTORY: true
