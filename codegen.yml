schema:
  - src/typeDefs.ts 
generates:
  src/utils/resolvers.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add: 
          content: /* eslint-disable */
    config:
      useTypeImports: true
      immutableTypes: true
      avoidOptionals: true
      onlyResolveTypeForInterfaces: true
      skipTypename: true
      contextType: context#Context