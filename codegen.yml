schema:
  - src/typeDefs.ts 
generates:
  src/utils/resolvers.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add: 
          content: /* eslint-disable */
    config:
      useTypeImports: true
      immutableTypes: true
      avoidOptionals: true
      onlyResolveTypeForInterfaces: true
      skipTypename: true
      contextType: context#Context
      useIndexSignature: true
      mapperTypeSuffix: Model
      scalars:
        Duration: number
        DateTime: Date
        Time: string
        URL: string
        Length: number
        Weight: number
      mappers:
        User: models/User#IUser
        Doctor: models/Doctor#IDoctor
        Patient: models/Patient#IPatient
        Gender: models/Patient#Gender
        Weekday: models/Doctor#Day
        ActivityLevel: models/Patient#ActivityLevel
        Insurance: models/Appointment#Insurance
        Appointment: models/Appointment#IAppointment
        Checkup: models/Checkup#ICheckup
        Followup: models/Followup#IFollowup
        Review: models/Review#IReview
        Service: models/Service#IService
